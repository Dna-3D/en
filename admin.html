<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everything Nikky - Admin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Everything Nikky - Admin Panel</h1>
        </div>
    </header>

    <main>
        <section id="login-section">
            <h2>Admin Login</h2>
            <input type="password" id="password" placeholder="Enter Password">
            <button id="login-button">Login</button>
        </section>

        <section id="admin-panel" style="display: none;">
            <h2>Product Management</h2>
            <div id="product-list">
                <!-- Product list will be populated here -->
            </div>
            <hr>
            <h3>Add/Edit Product</h3>
            <input type="hidden" id="product-id">
            <input type="text" id="product-name" placeholder="Product Name">
            <input type="number" id="product-price" placeholder="Product Price">
            <input type="text" id="product-image" placeholder="Product Image URL">
            <button id="save-product">Save Product</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Everything Nikky. All rights reserved. | Created by <a href="http://www.darc.com.ng" target="_blank">Darc Designs</a></p>
    </footer>

    <script src="admin.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script>
        // Your web app's Firebase configuration
        // Replace with your actual configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
    </script>
</body>
</html>
